

<section class="initial">
    <h1>Spotipy results</h1>
    <br>
  </section>


  <section class="stats">
    <h2>Top artists for this month</h2>
      <div class="columns">
        {%- for artist in artists %}
        <div class="games">
          <div class="stats">
            <img src={{artist[1]}} alt={{ artist[1] }} width="90" height="90"/>
            <h6>{{artist[0]}}</h6>
          </div>
        </div>
        {%- endfor %}
      </div>
  </section>

  <section class="stats">
    <h2>Top tracks for this month</h2>
      <div class="columns">
        {%- for track in tracks %}
        <div class="games">
          <div class="stats">
            <img src={{track[1]}} alt={{ track[1] }} width="90" height="90"/>
            <h6>{{track[0]}}</h6>
          </div>
        </div>
        {%- endfor %}
      </div>
  </section>
